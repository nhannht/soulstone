<div class="flex flex-col justify-center ">
  <div class="flex justify-center p-4">
    <input
      placeholder="Search plugin, example : Historica"
      type="text"
      class=" border-2 w-[50vw] focus:border-red-200 rounded p-1.5 text-gray-500 outline-none shadow-sm"
      (keyup)="onInputKeyUp($event)"/>
  </div>
  <div class="justify-center flex">
    <ul class="flex flex-col
   w-1/2  px-4">
      <li
        [routerLink]="['/plugin-details',pluginName['pluginId']]"
        class="text-center transition ease-in-out duration-300 cursor-pointer hover:bg-rose-700 rounded hover:text-white"

        *ngFor="let pluginName of this.pluginsToDisplay">
        {{ pluginName['name'] }}
      </li>
    </ul>

  </div>

</div>
